name: Build and Push Docker Images

on:
  push:
    branches:
      - main
#on:
#  workflow_dispatch: # 手动触发工作流

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to Docker registry
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        registry: ${{ vars.DOCKER_HUB_ADDR }}

    - name: Build and push web Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        file: ./deployment/web/Dockerfile
        push: true
        tags: ${{ vars.DOCKER_HUB_ADDR }}/lunarlink/web:${{ vars.VERSION }}
        platforms: linux/amd64

    - name: Build and push django Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        file: ./deployment/django/Dockerfile
        push: true
        tags: ${{ vars.DOCKER_HUB_ADDR }}/lunarlink/django:${{ vars.VERSION }}
        platforms: linux/amd64

    - name: Build and push celery Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        file: ./deployment/celery/Dockerfile
        push: true
        tags: ${{ vars.DOCKER_HUB_ADDR }}/lunarlink/celery:${{ vars.VERSION }}
        platforms: linux/amd64

    - name: Build and push proxy Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        file: ./deployment/proxy/Dockerfile
        push: true
        tags: ${{ vars.DOCKER_HUB_ADDR }}/lunarlink/proxy:${{ vars.VERSION }}
        platforms: linux/amd64
